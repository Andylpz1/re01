<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的纪念网站</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/header_date.js" defer></script>
    <script src="scripts/timer.js" defer></script> 
    <script src="scripts/message.js" defer></script> 
</head>
<body>
    <!-- banner -->
    <header>
        <h1 id="currentDate"></h1>
    </header>

    <!-- timer -->
    <div class="container">
        <h3>Our Story</h3>
        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>secs</span>
            </div>
        </div>
    </div>

    <!-- message board -->
    <div id="message-board" class="message-container">
        <h2>Message Board</h2>
        <textarea id="messageInput" placeholder="在这里写下你的留言..." rows="4" cols="50"></textarea>
        <br>
        <button onclick="addMessage()">添加留言</button>
        <div id="messages"></div>
    </div>

    <!-- music -->
    <div id="music-player" class="music-container">
        <p>Music Time！</p>
        <audio controls>
            <source src="music/lovestory.mp3" type="audio/mpeg">
        </audio>
    </div>

</body>
</html>
